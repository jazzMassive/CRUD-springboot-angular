<div role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
        </div>
        <form (ngSubmit) = "onSubmit()">
            <div class="modal-body">
                <div class="mb-3">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)] = "user.firstName">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" [(ngModel)] = "user.lastName">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)] = "user.email">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
